<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Surver Form</title>
</head>
<body>
    <!-- Firts part of the form Presentation -->
    <div class="container">
        <div class="header">
            <h1 id="title" class="text-center">Mictlan Industries form</h1>
            <p class="description text-center" id="description">check all please</p>
        </div>
        <!-- inputs section html -->

        <form id="survey-form">
        <!-- name label -->
         <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <!-- email label -->
        <div id="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your name" required>
        </div>
        <!-- number-label -->
        <div class="form-group">
            <label for="number" id="number-label">Age <span class="clue">(Optional)</span></label>
            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
        </div>
        <!-- role-label  -->
        <div class="form-group">
            <p>Which option best describes your content role</p>
            <select name="role" id="dropdown" class="form-control" required>
                <opiton disabled selected value>Select current role</opiton>
                <opiton value="student">Student</opiton>
                <opiton value="job">Full time job</opiton>
                <opiton value="learner">Full time learner</opiton>
                <opiton value="preferNo">Prefer not to say</opiton>
                <opiton value="other">Other</opiton>
            </select>
        </div>

        <!-- recomendation-label -->
        <div class="form-group">
            <p>Where did you see the job offer?</p>
            <label>
                <input type="radio" class="input-radio" value="internet" name="user-recommend" checked> Internet
            </label>
            <label>
                <input type="radio" class="input-radio" value="recommend" name="user-recommend" checked> Recommend
            </label>
            <label>
                <input type="radio" class="input-radio" value="newspaper" name="user-recommend" checked> Newspaper
            </label>
        </div>

        <!-- workstation -->
        
        <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Front-end Projects</label
            >
            <label>
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Back-end Projects</label
            >
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Data Visualization</label
            >
            <label
              ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
              />Challenges</label
            >
            <label
              ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
              />Open Source Community</label
            >
            <label
              ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
              />Gitter help rooms</label
            >
            <label
              ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
              />Videos</label
            >
            <label
              ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />City Meetups</label
            >
            <label
              ><input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
              />Wiki</label
            >
            <label
              ><input
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
              />Forum</label
            >
            <label
              ><input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
              />Additional Courses</label
            >
          </div>
      
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
</body>
</html>
